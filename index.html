<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Route Tracker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 100vh; border: none; }
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 250px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .status { margin-top: 10px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <iframe id="map" 
            src="https://www.google.com/maps/embed/v1/directions?origin=34.0225823,-118.2274002&destination=34.0134287,-118.2296891&mode=driving&avoid=tolls&units=imperial&region=US&key=AIzaSyDDdD8BAz34j_0zv-G3qJKTP5sKQn7PQ1w"
            frameborder="0" 
            allowfullscreen>
    </iframe>
    
    <div class='info-panel'>
        <strong>Route: E 12th St â†’ S Santa Fe Ave</strong><br>
        Distance: 0.9 miles<br>
        Duration: ~4 minutes<br>
        <div class="status" id='location-status'>Getting location...</div>
    </div>

    <script>
        // Simple location tracking that works in WebView
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lng = position.coords.longitude;
                        document.getElementById('location-status').innerHTML = 
                            'Your location: ' + lat.toFixed(4) + ', ' + lng.toFixed(4);
                    },
                    function(error) {
                        var errorMsg = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Location access denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Location unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Location timeout';
                                break;
                            default:
                                errorMsg = 'Location error';
                                break;
                        }
                        document.getElementById('location-status').innerHTML = errorMsg;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            } else {
                document.getElementById('location-status').innerHTML = 'Geolocation not supported in WebView';
            }
        }

        // Update location every 10 seconds
        updateLocation();
        setInterval(updateLocation, 10000);

        // Fallback: Show basic info even if location fails
        setTimeout(function() {
            var statusEl = document.getElementById('location-status');
            if (statusEl.innerHTML === 'Getting location...') {
                statusEl.innerHTML = 'Location tracking unavailable in WebView';
            }
        }, 5000);
    </script>
</body>
</html>
